##
##  Configuration file for running acceptance tests
## 

default:
    filters:
        tags: "~@ignore"
    paths:
        features: '%behat.paths.base%/features'
        bootstrap: '%behat.paths.features%/bootstrap'
    extensions:
        Behat\MinkExtension\Extension:
            base_url: http://testing-local-certigate.com
            files_path: '%behat.paths.features%/resources'
            goutte: ~
            default_session: selenium2
            javascript_session: 'selenium2'
            browser_name: firefox
            selenium2:
                browser: firefox

development:
    extensions:
        Behat\MinkExtension\Extension:
            base_url: http://certigate.camelcasetech.com
